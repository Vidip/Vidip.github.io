<h2>test</h2>
<p>{{title}}</p>
<p>You have clicked <span (click)="countClick()">this</span> {{clickcounter}} times. </p>

<ng-template [ngIf] = "clickcounter > 4" [ngIfElse]="none2">
	<p>The click counter <strong> Is greater than 4</strong>
</ng-template>

<ng-template #none2>
	<p>Not greater than</p>
	</ng-template>



<ul *ngIf="food">
	<li *ngFor="let abc of food">
		<p>{{abc.hello}}
		<a [routerLink]="['/third', abc.hello]">aaa </a>
</ul>
